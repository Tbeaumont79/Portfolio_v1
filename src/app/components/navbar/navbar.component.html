<section class="inset-0">
  @if (isOpen) {
  <div class="fixed h-screen inset-0 bg-darkBackground z-50">
    <button class="text-white absolute right-2 top-5" (click)="toggle()">
      <img src="/icons/close.svg" height="20px" width="20px" />
    </button>
    <nav class="flex h-screen flex-col items-center justify-center">
      <a href="#home" class="mb-4 font-roboto text-lg text-lighttext"
        >Accueil</a
      >
      <a href="#projects" class="mb-4 font-roboto text-lg text-lighttext"
        >Projets</a
      >
      <a href="#about" class="mb-4 font-roboto text-lg text-lighttext"
        >A propos</a
      >
      <a
        href="mailto:tbeaumont79@icloud.com"
        class="text-lg font-roboto text-lighttext"
        font-roboto
        >Me contacter</a
      >
    </nav>
  </div>
  } @else {
  <div
    class="hidden w-full h-20 z-30 fixed backdrop-filter backdrop-blur-[5px] bg-opacity-50 md:block lg:block"
  >
    <div class="w-full h-20">
      <nav class="top-0 flex gap-6 w-full h-20 justify-end items-center pr-10">
        <a
          href="#home"
          class="p-2 text-lighttext font-roboto w-28 text-center hover:text-primary hover:bg-white hover:font-bold rounded-lg"
          >Accueil</a
        >

        <a
          href="#projects"
          class="p-2 text-lighttext font-roboto w-28 text-center hover:text-primary hover:bg-white hover:font-bold rounded-lg"
          >Projets</a
        >
        <a
          href="#about"
          class="p-2 text-lighttext font-roboto w-28 text-center hover:text-primary hover:bg-white hover:font-bold rounded-lg"
          >A propos</a
        >
        <a
          href="mailto:tbeaumont79@icloud.com"
          class="p-2 text-lighttext font-roboto w-28 text-center hover:text-primary hover:bg-white hover:font-bold rounded-lg"
          >Me contacter</a
        >
      </nav>
    </div>
  </div>
  <div class="fixed inset-0 md:hidden lg:hidden">
    <button class="text-white absolute right-2 top-5" (click)="toggle()">
      <span class="sr-only">Ouvrir le menu principal</span>
      <img
        src="/icons/burgerIcon.svg"
        alt="menu burger"
        height="20px"
        width="20px"
      />
    </button>
  </div>
  }
</section>
