<section
  class="inset-0 h-20 z-30 fixed backdrop-filter backdrop-blur-[5px] bg-opacity-50"
>
  @if (isOpen) {
  <div class="fixed h-full inset-0 bg-darkBackground">
    <button class="text-white absolute right-5 top-5" (click)="toggle()">
      <img src="/icons/closeIcon.svg" height="20px" width="20px" />
    </button>
    <nav class="flex h-screen flex-col items-center justify-center">
      <a href="#" class="mb-4 text-lg text-lighttext">Home</a>
      <a href="#" class="mb-4 text-lg text-lighttext">About</a>
      <a href="#" class="mb-4 text-lg text-lighttext">Projects</a>
      <a href="#" class="text-lg text-lighttext">Contact</a>
    </nav>
  </div>
  } @else {
  <div class="hidden md:block lg:block">
    <div class="w-full h-20">
      <nav class="top-0 flex gap-6 w-full h-20 justify-end items-center pr-10">
        <a
          href="#"
          class="p-2 text-lighttext w-20 text-center hover:text-primary hover:bg-white hover:font-bold rounded-lg"
          >Home</a
        >
        <a
          href="#"
          class="p-2 text-lighttext w-20 text-center hover:text-primary hover:bg-white hover:font-bold rounded-lg"
          >About</a
        >
        <a
          href="#"
          class="p-2 text-lighttext w-20 text-center hover:text-primary hover:bg-white hover:font-bold rounded-lg"
          >Projects</a
        >
        <a
          href="#"
          class="p-2 text-lighttext w-20 text-center hover:text-primary hover:bg-white hover:font-bold rounded-lg"
          >Contact</a
        >
      </nav>
    </div>
  </div>
  <div class="fixed inset-0 md:hidden lg:hidden">
    <button class="text-white absolute right-5 top-5" (click)="toggle()">
      <img src="/icons/burgerIcon.svg" height="20px" width="20px" />
    </button>
  </div>
  }
</section>
